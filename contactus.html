      margin-bottom: 0.8rem;
    }
    .contact-main {
      background: #0c0c0c6c;
      border-radius: 10px;
      box-shadow: 0px 4px 30px #1a1a1a10;
      width: 90%;
      backdrop-filter: blur(10px);
      max-width: 700px;
      margin: 40px auto 0 auto;
      padding: 48px 28px 38px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .contact-title {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: -0.03em;
      line-height: 0.9;
      margin-bottom: 44px;
      text-align: left;
      color: #fffdfd;
    }
    .contact-row {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 36px;
    }
    .contact-details {
      font-size: 1rem;
      font-weight: 400;
      color: #b9b7b7;
      max-width: 300px;
    }
    .contact-details strong {
      font-weight: 600;
      letter-spacing: 1px;
    }
    .contact-details a {
      color: #b9b7b7;
      text-decoration: underline;
      word-break: break-all;
    }
    .contact-form {
      min-width: 280px;
      max-width: 330px;
      flex: 1;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      font-size: 1.1rem;
      border: 1px solid #eeeeee04;
      border-radius: 9px;
      padding: 16px;
      margin-bottom: 17px;
      background: #fafafd3a;
      backdrop-filter: blur(10px);
      color: #212121;
      font-family: inherit;
      box-sizing: border-box;
      outline: none;
    }
    .contact-form textarea { min-height: 100px; resize: none; }
    .contact-form button {
      width: 100%;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 9px;
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
      transition: background .3s;
    }
    .contact-form button:hover {
      background: #ee1515c9;
    }
    .contact-footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-top: 24px;
      font-size: 1.3rem;
      font-weight: 500;
      letter-spacing: .01em;
    }
    .contact-footer .contact-mail {
      color: #f5f2f2;
      font-weight: bold;
      text-decoration: none;
    }
    .contact-footer .contact-phone {
      color: #faf7f7;
      font-weight: bold;
      text-decoration: none;
      letter-spacing: 2px;
    }
    @media (max-width: 600px) {
      .contact-title { font-size: 2.2rem; }
      .contact-main { padding: 18px 4vw 22px; }
      .contact-row { flex-direction: column; gap: 1rem; }
      .contact-footer { flex-direction: column; align-items: flex-start; gap: 0.6rem;}
    }
  </style>
</head>
