<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>KRC Carnival</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    background: transparent;
    /* background-image: url(/assets/bg.png); */
    transition: opacity 0.5s ease;
    }
    #bgvi {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
  background: #39383A; /* fallback color */
}
    body {
    height: 100vh;
    box-sizing: border-box;
    }
    .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
        }
    .container {
    display: flex;
    height: 100vh;
    width: 100vw;
    }
    /* Left branding section */
    .left-bar {
    background: rgba(220, 220, 225, 0);
    width: 300px;
    padding: 50px 32px 20px 45px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
    z-index: 10;
    position: relative;
    backdrop-filter: blur(0px);
    }
    .site-logo {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.3em;
    font-weight: bold;
    letter-spacing: .15em;
    margin-bottom: 17px;
    color: #f7f6f6;
    }
    .site-small {
    font-size: 1.1em;
    font-family: 'Share Tech Mono', monospace;
    color: #676767;
    letter-spacing: 0.14em;
    margin-bottom: 29px;
    line-height: 1.3;
    }
    .side-desc {
    font-size: 1em;
    color: #f7f6f6;
    border-left: 2px solid #bababa;
    padding-left: 12px;
    margin-bottom: 15px;
    margin-top: 19px;
    opacity: 0.8;
    font-family: inherit;
    }
    /* Panel navigation */
    .panels {
    display: flex;
    flex: 1;
    position: relative;
    height: 100vh;
    z-index: 2;
    }
    a.panel {
    flex: 1;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    position: relative;
    min-width: 0;
    min-height: 0;
    cursor: pointer;
    overflow: hidden;
    filter: grayscale(100%) brightness(0.95) contrast(1.05);
    box-shadow: 8px 0px 17px rgba(0, 0, 0, 0.452);
    clip-path: polygon(18% 0,100% 0%,100% 100%,0% 100%);
    text-decoration: none;
    color: inherit;
    position: relative;
    transition: filter 0.3s ease, box-shadow 0.3s ease, z-index 0.3s ease, flex 0.4s cubic-bezier(0.7,0,0.2,1);
    filter: none;
    }
    a.panel::before {
      content: "";
      color: linear-gradient(120deg,rgba(55,58,66,0.33) 49%,rgba(243, 8, 8, 0.781) 100%);
      position: absolute;
      inset: 0;
      background: inherit;
      background-size: cover;
      background-position: center;
      filter: blur(5px) brightness(0.);
      transform: scale(1.05);
      transition: filter 0.4s ease, opacity 0.4s ease;
      z-index: 0;
      pointer-events: none;
      opacity: 1;
    }
    a.panel:not(:first-child) { margin-left: -110px; }
    .panel-content {
    width: 100%;
    color: #fff;
    text-align: center;
    position: absolute;
    left: 0; right: 0; bottom: 38px;
    z-index: 5;
    pointer-events: none;
    transition: opacity .4s;
    }
    .panel-num {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.9em;
    font-weight: bold;
    opacity: 0.73;
    letter-spacing: 0.18em;
    margin-bottom: 3px;
    }
    .panel-label {
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.14em;
    letter-spacing: 0.12em;
    margin-bottom: 3px;
    text-transform: uppercase;
    }
    /* Panel background images and overlays for each nav item */
    .panel.bg1 {
    background:
        linear-gradient(120deg,rgba(55,58,66,0.33) 49%,rgba(0,0,0,.22) 100%),
        url('/assets/krcpunk.png') center center/cover no-repeat;
    }
    .panel.bg2 {
    background:
        linear-gradient(120deg,rgba(55,58,66,0.27) 52%,rgba(0,0,0,0.19) 100%),
        url('/assets/car.png') center center/cover no-repeat;
    }
    .panel.bg3 {
      
      transition: filter 0.3s ease;
      position: relative;
      z-index: 0;
      background:
          linear-gradient(120deg,rgba(55,58,66,0.23) 59%,rgba(0,0,0,0.18) 100%),
          url('/assets/lfrn.png') center center/cover no-repeat;
    }
    .panel.bg3 .panel-video {
      
      filter: blur(6px) brightness(0.7);
      transition: filter 0.3s ease;
    }
    
    a.panel.bg3:hover .panel-video,
    a.panel.bg3.active .panel-video {
      filter: none;
    }
    .panel.bg3 .panel-content {
      position: relative; 
      z-index: 10; 
    }
    .panel-video {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;  
      z-index: 1;
      pointer-events: none;
    }
    .panel-content {
      position: relative;
      z-index: 2;
    }

    .panel.bg4 {
    background:
        linear-gradient(120deg,rgba(55,58,66,0.16) 70%,rgba(0,0,0,0.17) 100%),
        url('/assets/gallery.png') center center/cover no-repeat;
    }
    .panel.bg5 {
    background:
        linear-gradient(120deg,rgba(55,58,66,0.19) 57%,rgba(0,0,0,0.17) 100%),
        url('/assets/contactus.png') center center/cover no-repeat;
    }
    a.panel::before {
      filter: blur(5px) brightness(0.7) drop-shadow(0 0 5px #000a);
      opacity: 1;
    }
    .panel.bg1::before {
      background:
        linear-gradient(180deg,rgba(55,58,66,0.33) 49%,rgba(243, 8, 8, 0.781) 100%),
        url('/assets/krcpunk.png') center center/cover no-repeat;
    }
    .panel.bg2::before {
      background:
        linear-gradient(180deg,rgba(55,58,66,0.27) 52%,rgba(243, 8, 8, 0.781) 100%),
        url('/assets/car.png') center center/cover no-repeat;
    }
    .panel.bg3::before {
      background:
        linear-gradient(120deg,rgba(55,58,66,0.23) 59%,rgba(243, 8, 8, 0.781) 100%),
        url('/assets/lfrn.png') center center/cover no-repeat;
    }
    .panel.bg3::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(55,58,66,0.23) 70%, rgba(243, 8, 8, 0.7) 100%);
      pointer-events: none;
      z-index: 5; /* above video (1), below panel content (10) */
      opacity: 1;
      transition: opacity 0.4s ease;
    }
    .panel.bg4::before {
      background:
        linear-gradient(180deg,rgba(55,58,66,0.16) 70%,rgba(243, 8, 8, 0.781) 100%),
        url('/assets/gallery.png') center center/cover no-repeat;
    }
    .panel.bg5::before {
      background:
        linear-gradient(180deg,rgba(55,58,66,0.19) 57%,rgba(243, 8, 8, 0.781) 100%),
        url('/assets/contactus.png') center center/cover no-repeat;
    }
    a.panel.active,
    a.panel:hover {
      flex: 2.7;
      z-index: 100;
      filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.863)) brightness(1) grayscale(0);
      /* box-shadow: 0 10px 50px #080808; */
      clip-path: polygon(15% 0, 100% 0, 85% 100%, 0% 100%);

    }
    a.panel.panel.bg5:hover{
      clip-path: polygon(18% 0,100% 0%,100% 100%,0% 100%);
    }
    a.panel:hover::before,
    a.panel.active::before {
      filter: none;
      opacity: 1;
      border: #0002;
    }
    a.panel:not(.active):not(:hover) .panel-content {
    opacity: 0.61;
    }
    a.panel .panel-content {
      position: relative;
      z-index: 1;
      transition: color 0.25s ease;
    }
    
    .wrapper:hover a.panel:not(:hover):not(.active) {
      filter: brightness(0.7) grayscale(1);
      transition: filter 0.3s ease;
      clip-path: polygon(15% 0, 100% 0, 85% 100%, 0% 100%);
    }
    /* Responsive: hide left panel for mobile */
    /* @media (max-width:880px) {
    .left-bar { display: none; }
    .panel-content { font-size: 0.87em; }
    a.panel { clip-path: polygon(10% 0,100% 0%,100% 100%,0% 100%); }
    }
    @media (max-width:600px) {
    a.panel { min-width: 80px; }
    .panel-content { font-size: 0.79em; }
    } */
    @media (max-width: 880px) {
  .left-bar {
    display: none;
  }
  .panels {
    overflow-x: hidden; /* Prevent horizontal scroll due to scaling */
  }
  a.panel {
    clip-path: polygon(10% 0, 100% 0%, 100% 100%, 0% 100%);
    /* Zoom in with scale */
    transform-origin: center center;
    transform: scale(1.1);
    transition: transform 0.3s ease;
  }
  .panel-content {
    font-size: 0.87em;
    /* Optional: counter scale text or keep as is */
    transform-origin: center center;
    transform: scale(1);
  }
}

/* For smaller mobile devices */
@media (max-width: 600px) {
  a.panel {
    min-width: 80px;
    transform: scale(1.15);
    transform-origin: center center;
  }
  .panel-content {
    font-size: 0.79em;
    transform-origin: center center;
    transform: scale(1);
  }
}

</style>
</head>
<body>
    <video autoplay muted loop id="bgvi">
    <source src="assets/bgvi1.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
<div class="container">
    <div class="left-bar">
    <div class="site-logo"><br><span style="font-weight:200;letter-spacing:0.16em;">       </span></div>
    <div class="site-small"></div>
    <img src="assets/2026.png" alt="KRC Logo" style="width: 110%; opacity: 0.85;position: relative; left: -5%;bottom: 20%;"/>
    <div class="side-desc" style="margin-top: 0px; font-size: 0.95em;position: relative; bottom: 15%;">
        When the Robots compete, the Ideas ignite!<br><br>
        Join us at KRC Carnival 2k25 for some thrilling competitions. Unleash your creativity and be part of the excitement!
    </div>
    </div>
    <div class="panels">
    <a href="#about" class="panel bg1 panel-link">
        <div class="panel-content">
        <div class="panel-num">01</div>
        <div class="panel-label">ABOUT</div>
        </div>
    </a>
    <a href="events.html" class="panel bg2 panel-link">
        <div class="panel-content">
        <div class="panel-num">02</div>
        <div class="panel-label">COMPETITIONS</div>
        </div>
    </a>
    <a href="damn.html" class="panel bg3 panel-link">
  <video autoplay muted loop playsinline class="panel-video">
    <source src="assets/hackathon.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="panel-content">
    <div class="panel-num">03</div>
    <div class="panel-label">HACKATHON</div>
  </div>
</a>

    <a href="gallery.html" class="panel bg4 panel-link">
        <div class="panel-content">
        <div class="panel-num">04</div>
        <div class="panel-label">GALLERY</div>
        </div>
    </a>
    <a href="contactus.html" class="panel bg5 panel-link">
        <div class="panel-content">
        <div class="panel-num">05</div>
        <div class="panel-label">CONTACT US</div>
        </div>
    </a>
    </div>
</div>
<script>
    
    const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                follower.style.left = e.clientX - 10 + 'px';
                follower.style.top = e.clientY - 10 + 'px';
            }, 100);
        });


    const panels = document.querySelectorAll('a.panel');
    panels.forEach(panel => {
        panel.addEventListener('mouseenter', () => {
            panels.forEach(p => p.classList.remove('active'));
            panel.classList.add('active');
        });
        panel.addEventListener('focus', () => {
            panels.forEach(p => p.classList.remove('active'));
            panel.classList.add('active');
        });
    });
    // Remove active panels on mouse leave
    document.querySelector('.panels').addEventListener('mouseleave', () => {
        panels.forEach(p => p.classList.remove('active'));
    });

    // Add fade out transition on link click for non-hash links
    const links = document.querySelectorAll('a.panel');
    links.forEach(link => {
        link.addEventListener('click', e => {
            const href = link.getAttribute('href');
            if (!href.startsWith('#')) {
                e.preventDefault();
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            }
        });
    });
</script>
<script>
  window.addEventListener('pageshow', event => {
    if (event.persisted) {
      // Reload the page to ensure all assets including graphics load properly
      window.location.reload();
    }
  });
</script>

</body>
</html>
