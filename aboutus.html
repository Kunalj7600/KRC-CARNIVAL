<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABOUT.US</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #d6d6d6;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    .container {
      max-width: 1310px;
      background: #fff;
      height: 90vh;
      max-height: 90vh;
      margin: 15px auto;
      border: 4px solid #222;
      box-shadow: 0 8px 32px #4443;
      min-height: 95vh;
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 0;
      overflow: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 35px 8px 35px;
      font-size: 14px;
      z-index: 10;
      flex-wrap: wrap;
    }
    .navbar .brand {
      font-weight: bold;
      letter-spacing: 2px;
      margin-right: 20px;
      font-size: .9rem;
      color: #111;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      flex-direction: row;
      gap: 24px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }
    .navbar ul li a {
      text-transform: uppercase;
      color: #de2b2f;
      text-decoration:none;
      font-weight: bold;
      opacity: 1;
      z-index: 2;
      font-size: 1em;
      border-bottom: none;
      transition: border-bottom 0.2s, padding-bottom 0.2s;
    }
    .navbar ul li a:hover, .navbar ul li a.active {
      border-bottom: 2px solid #de2b2f;
      padding-bottom: 2px;
    }
    .navbar .utils {
      display: flex;
      align-items: center;
      gap: 18px;
      font-family: monospace;
      font-size: 1em;
    }
    .navbar .menu-icon {
      width: 20px;
      height: 20px;
      background: #222;
      mask: url('data:image/svg+xml;utf8,<svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><rect y="5" width="24" height="2"></rect><rect y="11" width="24" height="2"></rect><rect y="17" width="24" height="2"></rect></svg>') center/contain no-repeat;
      -webkit-mask: url('data:image/svg+xml;utf8,<svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><rect y="5" width="24" height="2"></rect><rect y="11" width="24" height="2"></rect><rect y="17" width="24" height="2"></rect></svg>') center/contain no-repeat;
    }

    .main-card {
      position: relative;
      flex: 1 1 auto;
      padding: 0 35px 35px 35px;
      text-align: left;
      background: #fff;
      min-height: 700px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .background-text {
      font-size: 5vw;
      font-weight: 900;
      color: #111;
      opacity: 1;
      letter-spacing: -0.07em;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
      white-space: nowrap;
      margin-top: 2vw;
      margin-bottom: 0;
      line-height: 1;
      display: block;
      transform: translateX(-1.5%);
    }

    .red-kanji {
      position: absolute;
      left: 8vw;
      top: 6vw;
      font-size: 6vw;
      font-family: 'Noto Sans JP', Arial, sans-serif;
      color: #de2b2f;
      font-weight: bold;
      z-index: 2;
      opacity: 1;
      user-select: none;
      filter: drop-shadow(0 3px 3px #de2b2f);
      white-space: nowrap;
    }

    .center-mask {
      display: block;
      width: 6vw; min-width:60px; max-width: 120px;
      z-index: 10;
      position: relative;
      margin-top: 2vw;
      margin-bottom: 2vw;
      transform: translateX(-20%) translateY(-20%);
      object-fit: contain;
    }

    .subtitle {
      margin-top: 1vw;
      font-size: 1.8vw;
      color: #222;
      letter-spacing: 2px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: bold;
      z-index: 2;
      position: relative;
      top: -.5vw;
      transform: translateX(-1.5%);
    }
    .warning {
      font-size: .9em;
      margin: 1px 0 8px 0;
      color: #555;
      font-family: 'Montserrat', Arial, sans-serif;
      z-index: 2;
      position: relative;
      text-transform: uppercase;
      top: .8vw;
      transform: translateX(-1.5%);
      max-width: 100%;
      word-break: break-word;
    }
    .serial {
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 1.4em;
      margin-bottom: 35px;
      margin-top: 8px;
      letter-spacing: 2px;
      color: #24282b;
      position: relative;
      top: 13vw;
      transform: translateX(-1.75%);
    }
    .barcode-row {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      justify-content: space-between;
      margin-top: 30px;
      margin-bottom: 10%;
      position: relative;
      top: 6.75vw;
      transform: translateX(-1.75%);
      flex-wrap: wrap;
      width: 100%;
      gap: 16px;
    }
    .barcode-row img, .barcode-row svg {
      height: 56px;
      margin-right: 0;
    }
    .wave-graph {
      height: 36px;
      min-width: unset;
      margin-bottom: 12px;
      transform: translateX(15%);
    }
    /* Background image */
    .bg-img {
      position: absolute;
      top: 0%; left: 36%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 1;
      pointer-events: none;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .navbar .menu-icon{
        opacity: 0;
        position: relative;
        top: -10%;
      }
      .navbar ul li a {
        position: relative;
        size: 90%;
        gap: 12px;
        top: -10%;
      }
      .navbar .brand, .navbar .utils span {
        opacity: 0;
      }
      .container { max-width: 95%; max-height: 100vh; border-width: 3px; }
      .main-card { padding: 0 12px 22px 12px; min-height: 60vw;}
      .background-text{ font-size: 5vw !important;transform: translateY(-50%) translateX(-2%); }
      .red-kanji { font-size: 9vw !important; transform: translateX(40%) translateY(-55%); }
      .center-mask { width: 5vw; max-width:120px;transform: translateX(-13%) translateY(-50%); }
      .barcode-row { font-size: 1em; transform: translateY(61%) translateX(-3%); }
      .serial { font-size: 1em; transform: translateX(-2%); top: 47vw; } 
      .subtitle { transform: translateY(27%) translateX(-2%); }
      
      .subtitle {font-size: 1.2em;}
      .warning { font-size: .8em; }
      .bg-img { left: 0; width: 100%; height: 100%; opacity:0.2;}
    }
    @media (max-width: 650px) {
      .navbar { padding: 10px 12px;}
      .navbar ul { gap: 8px;}
      .background-text, .red-kanji { font-size: 13vw !important; }
      .center-mask { width: 38vw; min-width:45px; max-width:100px; }
      .barcode-row { flex-direction: column; align-items: flex-start; gap:10px;}
      .main-card { padding: 0 4vw 8vw 4vw; }
      .red-kanji { left: 8vw; top: 18vw;}
    }
    @media (max-width: 480px) {
      .container { border-width: 2px;}
      .background-text { font-size: 18vw !important;}
      .red-kanji { font-size: 17vw !important; left: 6vw; top:21vw;}
    }
  </style>
  <!-- Google Fonts for Japanese/english mix -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
</head>

</body>
</html>
