    body {

    .container {
      max-width: 1300px;
      background: #ffffff;
      margin: 15px auto;
      border: 4px solid #222;
      box-shadow: 0 8px 32px #4443;
      padding: 0;
      position: relative;
      height: 95vh;

    .navbar {

    .navbar .brand {
      font-weight: bold;
      letter-spacing: 2px;
      margin-right: 20px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }
    .navbar ul li a {
      text-transform: uppercase;
      color: #de2b2f;
      text-decoration:none;
      border-bottom: none;
      cursor: pointer;
      font-weight: bold;
      opacity: 1;
      z-index: 2;
    }
    .navbar ul li a:hover {
      border-bottom: 2px solid #de2b2f;
      padding-bottom: 2px;
  
    }
    .navbar .utils {
      display: flex;
      align-items: center;
      gap: 18px;
      font-family: monospace;
    }
    .navbar .menu-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      background: #222;

      pointer-events: none;
      opacity: 1;
      letter-spacing: 0;
      user-select: none;
      white-space: nowrap;
      filter: drop-shadow(0 3px 3px #de2b2f);
    }
    /* Gas mask image styling */
    .center-mask {
      display: block;

      color: #222;
      letter-spacing: 2px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: bold;
      z-index: 2;
      position: relative;
      top: 12%;
      transform: translateX(-1.5%);

    .warning {

      color: #555;
      font-family: 'Montserrat', Arial, sans-serif;
      z-index: 2;
      position: relative;
      text-transform: uppercase;
      top: 13%;
      transform: translateX(-1.5%);
    }
    .serial {
      font-family: 'JetBrains Mono', 'Courier New', monospace;

      margin-bottom: 35px;
      margin-top: 8px;
      letter-spacing: 2px;
      color: #24282b;
      position: relative;
      top: 28%;
      transform: translateX(-1.75%);

      transform: translateX(-1.75%);

    .barcode-row img, .barcode-row svg {

      margin-right: 0;

    .wave-graph {
