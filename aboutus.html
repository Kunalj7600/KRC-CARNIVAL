<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABOUT.US</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #d6d6d6;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow: auto;
    }
    .container {
      max-width: 1220px;
      background: #fff;
      margin: 35px auto;
      border: 4px solid #222;
      box-shadow: 0 8px 32px #4443;
      padding: 0;
      position: relative;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 35px 8px 35px;
      font-size: 14px;
    }
    .navbar .brand {
      font-weight: bold;
      letter-spacing: 2px;
      margin-right: 20px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      text-transform: uppercase;
      cursor: pointer;
      font-weight: bold;
      opacity: 0.7;
    }
    .navbar .utils {
      display: flex;
      align-items: center;
      gap: 18px;
      font-family: monospace;
    }
    .navbar .menu-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      background: #222;
      mask: url('data:image/svg+xml;utf8,<svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><rect y="5" width="24" height="2"></rect><rect y="11" width="24" height="2"></rect><rect y="17" width="24" height="2"></rect></svg>') center/contain no-repeat;
    }
    /* .navbar .icon-settings {
      width: 26px;
      height: 18px;
      background: url('https://img.icons8.com/material-rounded/24/000000/settings.png') center/contain no-repeat;
      opacity: 0.6;
      display: inline-block;
    } */

    .main-card {
      padding: 0 35px 35px 35px;
      position: relative;
      text-align: left;
      background: #fff;
      min-height: 700px;
      overflow: hidden;
    }
    .background-text {
      font-size: 95px;
      font-weight: 900;
      color: #111;
      opacity: 1;
      letter-spacing: -5px;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
      white-space: nowrap;
      margin-top: 40px;
      margin-bottom: 0;
      line-height: 1;
      display: block;
    }
    .red-kanji {
      position: absolute;
      left: 180px;
      top: 120px;
      font-size: 95px;
      font-family: 'Noto Sans JP', Arial, sans-serif;
      color: #de2b2f;
      font-weight: bold;
      z-index: 2;
      transform: rotate(-5deg);
      pointer-events: none;
      opacity: 1;
      letter-spacing: 0;
      user-select: none;
      white-space: nowrap;
    }
    /* Gas mask image styling */
    .center-mask {
      display: block;
      margin: -40px auto 0 auto;
      width: 300px;
      z-index: 10;
      position: relative;
      filter: drop-shadow(0 12px 24px #2226);
    }
    .subtitle {
      margin-top: 30px;
      font-size: 28px;
      color: #222;
      letter-spacing: 2px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: bold;
      z-index: 2;
      position: relative;
    }
    .warning {
      font-size: 13px;
      margin: 2px 0 8px 0;
      color: #555;
      font-family: 'Montserrat', Arial, sans-serif;
      z-index: 2;
      position: relative;
      text-transform: uppercase;
    }
    .serial {
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 22px;
      margin-bottom: 35px;
      margin-top: 8px;
      letter-spacing: 2px;
      color: #24282b;
    }
    .barcode-row {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      margin-top: 30px;
      margin-bottom: 0;
    }
    .barcode-row img, .barcode-row svg {
      height: 56px;
      margin-right: 0;
    }
    .wave-graph {
      height: 36px;
      margin-bottom: 12px;
    }
    /* Responsive adjustments */
    @media (max-width: 900px) {
      .container { max-width: 100%; }
      .main-card { padding: 0 12px 22px 12px; }
      .background-text, .red-kanji { font-size: 58px; }
      .center-mask { width: 180px; }
    }
  </style>
  <!-- Google Fonts (optional, for Japanese): -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <span class="brand">KRC</span>
      <ul>
        <li>HOME</li>
        <li>EVENTS</li>
        <li>GALLERY</li>
        <li>CONTACTS</li>
      </ul>
      <div class="utils">
        <span>X139</span>
        <span class="icon-settings"></span>
        <span class="menu-icon"></span>
      </div>
    </nav>
    <div class="main-card">
      <div class="background-text">ABOUT.US</div>
      <div class="red-kanji">天変</div>
      <!-- Replace below with your gas mask PNG, transparent background -->
      <img src="assets/2026.png" class="center-mask" alt="Gas Mask Placeholder" />
      <div class="subtitle">KARUYANTRA</div>
      <p class="warning">YOU CAN GET A SKIN BURN WHEN HANDLING LEAD-ACID BATTERIES ALSO WHEN DEALING WITH KIRIS TANWAR.</p>
      <div class="serial">S/N 48-1508F</div>
      <div class="barcode-row">
        <!-- Replace below SVG with your barcode or glitch pattern asset -->
        <svg width="320" height="40" viewBox="0 0 320 40"><rect width="100%" height="100%" fill="#000"/><rect x="14" y="7" width="6" height="28" fill="#fff"/><rect x="26" y="12" width="8" height="14" fill="#fff"/><rect x="42" y="7" width="7" height="28" fill="#fff"/><rect x="65" y="11" width="5" height="22" fill="#fff"/><rect x="85" y="9" width="10" height="25" fill="#fff"/><!-- Add more for glitch effect --></svg>
        <svg class="wave-graph" width="110" height="36" viewBox="0 0 110 36"><polyline fill="none" stroke="#e13c33" stroke-width="2" points="0,30 10,15 20,27 30,6 40,26 50,17 60,35 70,17 80,36 90,22 100,10 110,30"/></svg>
      </div>
    </div>
  </div>
</body>
</html>
