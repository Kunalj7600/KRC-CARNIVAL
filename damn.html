<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Game On — Landing</title>
    <link rel="icon" type="image/png" href="assets/fevicon.png" />
    <meta name="description" content="Futuristic gaming landing page — Game On." />
    <!-- <link rel="stylesheet" href="damn.css" /> -->
    <style>
      
      :root { --hero-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/WhatsApp%20Image%202025-10-01%20at%2323.47.26_bd02bea5-iRk2mJrnn3DF20fJxwqf153PceVpOT.jpg'); }

          :root {
      --bg: #0b0c0d;
      --fg: #f3f4f6;
      --muted: #a3a3a3;
      --primary: #08f; 
      --surface: #121315;
      --accent: #ef1d1d; 

      --maxw: 1200px;
      --rail-w: 160px; 
      --gutter: 24px;

      --title-large: clamp(48px, 9vw, 148px);
      --title-tight: 0.9;
      --radius: 999px;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;

      overflow-x: hidden; 
      overflow-y: hidden; 
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Share Tech Mono', 'Consolas', 'Courier New', monospace;
      line-height: 1.45;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.02) 0px,
          rgba(255, 255, 255, 0.02) 1px,
          transparent 1px,
          transparent 24px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.015) 0px,
          rgba(255, 255, 255, 0.015) 1px,
          transparent 1px,
          transparent 24px
        );
      mix-blend-mode: overlay;
    }

    .site-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; 
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 30px min(4vw, 32px);
      z-index: 50;
    }

    .header-nav {
        display: flex;
        align-items: center;
        gap: 20px;
        font-size: 16px;
        text-transform: uppercase;
    }

    .header-nav a {
        color: var(--fg); 
        text-decoration: none;
        padding: 5px 10px;
        transition: color 0.2s, box-shadow 0.2s;
        font-weight: 500;
    }

    .header-nav a:hover {
        color: var(--accent);
    }
    .btn-register {
        border: 3px solid var(--accent); 
        padding: 5px 12px !important;
        color: var(--fg);
        border-radius: 9999px;
        font-weight: 700 !important;
        background-color: transparent;
        transition: background-color 0.2s, color 0.2s, box-shadow 0.3s;
        box-shadow: 0 0 8px var(--accent); 
    }

    .btn-register:hover {
        background-color: var(--accent);
        color: var(--fg) !important; 
        box-shadow: 0 0 25px var(--accent);
    }



    .hero {
      min-height: 100dvh; 
      height: 100dvh; 
      margin: 0; 
      padding: 0; 
      display: block; 
      position: relative;
    }

    .left-pane {
      position: absolute;
      inset: 0;
      z-index: 10;
      max-width: var(--maxw);
      margin: 0 auto;
      padding: var(--gutter);
      display: grid;
      place-items: center start; 
      align-content: center; 
      height: 100%;
    }

    .dummy-logo {
        max-width: clamp(150px, 40vw, 1100px);
        height: auto;
        transform: translateX(-25%); 
        position: relative;
        z-index: 10;
        filter: brightness(1) drop-shadow(0 0 1px black);
        margin-left: 45px;
        opacity: 1.0; 
        margin-bottom: 0; 
    }

    .center-image-container {
      position: absolute;
      inset: 0;
      z-index: 7;
      height: 100%; 
      margin-left: 20px;
      width: 100%; 
      display: grid;
      place-items: center; 
      overflow: hidden; 
    }

    .hero-image {
      position: static; 
      width: 100%;
      height: 100%;
      max-height: 100%; 
      max-width: 100%; 
      object-fit: cover; 
      margin: 0; 
      object-position: center; 
    }

    .bhangi-full-screen {
      position: absolute;
      top: 0%;
      bottom: 10%;
      left: 4%;
      width: 90%;
      height: 100%;
      object-fit: cover;
      z-index: 8; 
      object-position: center;
    }

    .right-pane {
      display: flex; 
      flex-direction: column;
      justify-content: center; 
      align-items: flex-start; 
      position: absolute;
      top: 0.5cm; 
      right: 5.5cm; 
      height: calc(100vh - 1cm); 
      width: 190px; 
      gap: 60px; 
      z-index: 20; 
      padding: 10px 0; 
    }
    .right-pane:hover {
        transform: translateX(10px); 
        transition: transform 0.3s ease;
    }

    .right-box {
        width: 150px; 
        display: flex;
        flex-direction: column;
        gap: 5px; 
        align-items: flex-start; 
        position: relative; 
        padding-top: 15px; 
    }
    .right-box:hover .right-visual {
        transform: translateX(10px); 
        transition: transform 0.3s ease;
    }


    .right-box::before {
        content: '';
        position: absolute;
        top: 0;
        left: 14%;
        transform: translateX(-50%); 
        width: 40px; 
        height: 3px; 
        background-color: var(--accent);
        border-radius: 10px; 
    }

    .right-visual {
        width: 170px; 
        height: auto;
        opacity: 1.0; 
        border-radius: 0; 
        position: relative;
        transform: none; 
    }
    .right-visual:hover {
        filter: brightness(1.1) drop-shadow(0 0 1px white);
        transform: translate(5px);
        transition: filter 0.3s ease;
    }

    .right-feature-description {
        font-size: clamp(14px, 1.2vw, 16px); 
        color: var(--fg); 
        margin: 0;
        line-height: 1.2;
        padding-left: 0; 
        text-align: left;
    }
    .right-feature-description:hover {
        transform: translateX(10px) scale3d(1.05, 1.05, 1);
        transition: transform 0.3s ease;
    }

    .right-box.shifted-left .right-visual {
        transform: translateX(-30px); 
    }

    .sr-only {
      position: absolute !important;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .content-frame {
        position: fixed;
        top: 0.5cm;
        left: 0.5cm;
        right: 0.5cm;
        bottom: 0.5cm;
        background: rgba(0, 0, 0, 0.7); 
        border-radius: 12px;
        z-index: 5;
        pointer-events: none; 
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
    }

    @media (max-width: 980px) {
      .hero {
        display: block;
        padding-bottom: 0; 
      }
      .left-pane {
        position: absolute;
        inset: 0;
        height: 100%; 
        max-width: 100%; 
        padding: min(4vw, 32px);
        margin: 0;

        place-items: start center; 
        order: 0; 
      }
      .dummy-logo {
        max-width: 250px;
        transform: none; 
        position: static; 
        margin-bottom: 0;
      }
      .right-pane {
          display: none; 
      }
      .center-image-container {
        position: absolute;
        inset: 0;
        height: 100dvh; 
        min-height: auto; 
        place-items: center;
        order: 0; 
      }
      .hero-image,
      .bhangi-full-screen {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
      }
      .content-frame {
        top: 8px;
        left: 8px;
        right: 8px;
        bottom: 8px;
      }
    }
    @media (max-width: 720px) {
      .left-pane {
        place-items: start center; 
      }
    }
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;          
      pointer-events: none; 
    }


    </style>
  </head>
  <body>
    <header class="site-header" role="banner">
        <nav class="header-nav">
            <a href="index.html">Home</a>
            <a href="#about">About</a>
            <a href="contactus.html">Contact Us</a>
            <a href="#register" class="btn-register">REGISTER</a>
        </nav>
    </header>

    <main class="hero" role="main">
      <section class="left-pane">
        <img
          class="dummy-logo"
          src="assets/nimeshaheadline1.png"
          alt="Hackathon Logo Placeholder"
        />
        </section>

      <div class="center-image-container" aria-hidden="true">
        <img
          class="hero-image"
          src="assets/kok.png"
          alt="Futuristic astronaut in a green-lit environment"
        />
        <img
          class="bhangi-full-screen"
          src="assets/bhangiastro.png"
          alt="Bhangi Astronaut Full Screen"
        />
      </div>

      <aside class="right-pane" aria-label="Game Highlights">
        <div class="right-box">
            <img class="right-visual" src="assets/gui.png" alt="guidelines" />
            <p class="right-feature-description">BLA BLA BLA</p>
        </div>
        <div class="right-box shifted-left"> 
            <img class="right-visual" src="assets/ps.png" alt="themes" />
            <p class="right-feature-description">BLA BLA BLA</p>
        </div>
        <div class="right-box">
            <img class="right-visual" src="assets/des.png" alt="description" />
            <p class="right-feature-description">BLA BLA BLA</p>
        </div>
      </aside>

      </main>
      
  <div class="content-frame"></div>
  
  <video autoplay muted loop playsinline class="bg-video">
      <source src="assets/bgvi.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
